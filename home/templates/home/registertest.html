{% extends 'base.html' %}


{% block content %}

    <h1 class="red"> red!!!!!!!!!!</h1>

  	<div id="container">

			<div class="clear"></div>

            <table>
                <tbody>
                </tbody>

            </table>
	    </div>

         <form id="add-book" action="" method="post" >
        {% csrf_token %}
{#        {{  form.as_p }}#}

        <p><label for="id_subject">نام</label>
            <input id="test_name" type="text" name="test_name" maxlength="100" required></p>
        <p><label for="id_subject">کارگردان</label>
            <input id="director" type="text" name="director" maxlength="100" required></p>
        <p><label for="id_subject">سال ساخت</label>
            <input id="release_date" type="text" name="release_date" maxlength="100" required></p>
        <p><label for="id_subject">ژانر</label>
            <input id="genre" type="text" name="genre" maxlength="100" required></p>
        <p><label for="id_subject">نمره imdb </label>
            <input id="imdb" type="text" name="imdb" maxlength="100" required></p>

        <input class="button"  type="submit" value="ثبت">
    </form>

    </div>


<script>

const table = document.querySelector('table');
const tbody = document.querySelector('tbody');

const spanDelete = `<td><span class="delete">حذف</span></td>`;
const th = `<tr ><td class="name">نام</td><td class="name">کارگردان</td> <td class="name">سال ساخت</td><td class="name">ژانر</td><td class="name">نمره imdb</td></tr>`;


document.addEventListener('DOMContentLoaded', function load(e){

    $.ajax({
        url: '/registertest/data/',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
              // Handle the data returned from the server
        load(data)
        },
        error: function(xhr, status, error) {
              // Handle error situations
        console.error('Error:', status, error);
        }})


    function load (data){

        let tasks = data
        console.log(data)

        table.innerHTML += th;
        for(let item of tasks){

            const spanName = document.createElement('td');
            spanName.className = 'name';
            spanName.textContent = item.test_name;

            const spanDirector = document.createElement('td');
            spanDirector.className = 'name';
            spanDirector.textContent = item.director;

            const spanRelease_date = document.createElement('td');
            spanRelease_date.className = 'name';
            spanRelease_date.textContent = item.release_date;

            const spanGenre = document.createElement('td');
            spanGenre.className = 'name';
            spanGenre.textContent = item.genre;

            const spanImdb = document.createElement('td');
            spanImdb.className = 'name';
            spanImdb.textContent = item.imdb;


            const tr = document.createElement('tr');

            tr.appendChild(spanName);
            tr.appendChild(spanDirector);
            tr.appendChild(spanRelease_date);
            tr.appendChild(spanGenre);
            tr.appendChild(spanImdb);

            tr.innerHTML += spanDelete;
            table.appendChild(tr);
        }

    }
})

</script>

{% endblock %}
